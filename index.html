<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Age calculator</h1>
    <din class="container">
        
            <form action="">
                    <div class="inputs">
                        <div class="input">
                            <label for="day">DAY</label>
                            <input type="text" name="day" id="day" placeholder="DD">
                            <small></small>
                        </div>
                        <div class="input">
                            <label for="month">MONTH</label>
                            <input type="text" name="month" id="month"placeholder="MM">
                            <small></small>
                        </div>
                        <div class="input">
                            <label for="year">YEAR</label>
                            <input type="text" name="year" id="year"placeholder="YYYY">
                            <small></small>
                        </div>
                    </div>
                    
                    <div class="btn">
                      <hr>
                        
                        <button type="submit" class="button"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
                        
                    </div>    
             </form>
           
       
        <div class="result">
            <h1 ><span id="years" class="--">--</span> Years</h1>
            <h1 ><span id="months" class="--">--</span> Months</h1>
            <h1 ><span id="days" class="--">--</span> Days</h1>
        </div> 
    </din>

    <script src="script.js"></script>
</body>
</html>
